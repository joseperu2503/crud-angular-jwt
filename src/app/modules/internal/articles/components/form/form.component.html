<mat-dialog-content>
  <h1 class="text-xl font-medium">{{ title }}</h1>
  <div class="w-80 relative">
    <form [formGroup]="form" (keydown.enter)="submit()" class="flex flex-col flex-nowrap mt-6 gap-6">
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
        <mat-error *ngIf="form.controls.description.hasError('invalid')">
          {{form.controls.description.getError('invalid')}}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price">
        <span matPrefix>$. &nbsp;</span>
        <mat-error *ngIf="form.controls.price.hasError('invalid')">
          {{form.controls.price.getError('invalid')}}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stock">
        <mat-error *ngIf="form.controls.stock.hasError('invalid')">
          {{form.controls.stock.getError('invalid')}}
        </mat-error>
      </mat-form-field>
    </form>
    <div class="bg-white absolute h-full w-full top-0 flex justify-center items-center" *ngIf="loading">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="submit()">{{btnSubmit}}</button>
</mat-dialog-actions>
