<mat-card>
  <mat-card-content>
    <div class="flex justify-center">
      <img src="/assets/angular.png" alt="angular_logo" class="w-20">
    </div>
    <h2 class="font-medium text-xl text-gray-800 mt-8">Welcome back!</h2>
    <form (keydown.enter)="login($event)" [formGroup]="form" class="flex flex-col gap-4 mt-8">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="joseperu2503@gmail.com" formControlName="email" name="email">
        <mat-icon fontIcon="alternate_email" matSuffix></mat-icon>
        <mat-error *ngIf="form.controls.email.hasError('invalid')">
          {{form.controls.email.getError('invalid')}}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="12345678" formControlName="password" [type]="hide ? 'password' : 'text'" name="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="form.controls.password.hasError('invalid')">
          {{form.controls.password.getError('invalid')}}
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login($event)" [disabled]="loading" type="button">
        <div class="flex gap-4">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          Login
        </div>
      </button>
    </form>
    <div class="text-xs text-zinc-600 mt-4 pb-4">
      Don't have an account?
      <button class="font-bold hover:underline" (click)="goRegister()">Sign up for free</button>
    </div>
  </mat-card-content>
</mat-card>
